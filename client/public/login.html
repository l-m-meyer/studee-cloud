<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Bungee+Shade&family=Nunito:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          colors: {
            'dark-gray': '#313131',
            'deep-purple': '#31121a',
            plum: '#830f4c',
            teal: '#016668',
            coral: '#f38181',
            gold: '#ffcb92',
            meringue: '#fef9e8',
          },
          extend: {},
          fontFamily: {
            display: ['Bungee Shade', 'cursive'],
            header: ['Bungee Hairline', 'cursive'],
            body: ['Nunito', 'sans-serif'],
          },
        },
      };
    </script>
    <title>Login | StudeeCloud</title>
  </head>
  <body class="bg-coral">
    <header>
      <h1 class="font-display text-6xl text-center mt-12 mb-6">StudeeCloud</h1>
      <h1 class="font-display text-6xl text-center mb-8">Log in</h1>
    </header>
    <main>
      <div
        class="w-1/2 border-2 rounded-3xl mx-auto border-black font-body bg-gold"
      >
        <form action="/" method="get" class="flex flex-col items-center py-10">
          <div class="flex flex-col items-center mt-4 mb-7">
            <label class="text-4xl mb-3" for="username">Name</label>
            <input
              type="text"
              name="username"
              id="username"
              required
              class="border px-2 text-2xl rounded"
            />
          </div>

          <div class="flex flex-col items-center mb-8">
            <label class="text-4xl mb-3" for="room">Room</label>
            <input
              type="text"
              name="room"
              id="room"
              required
              class="border px-2 text-2xl rounded"
            />
          </div>
          <button
            type="submit"
            class="px-3 py-1 border border-black text-3xl rounded bg-meringue"
          >
            Log in
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
